<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enciclopédia Sombria de Gotham — Vilões</title>
  <link rel="stylesheet" href="teste.css">
</head>
<body>
  <header>
    <h1>Enciclopédia Sombria de Gotham</h1>
    <p class="lead">Clique na imagem do vilão para ver a ficha completa — leia o bordão antes de encarar.</p>
  </header>

  <main>
    <section class="grid" id="grid" aria-label="Lista de vilões de Gotham"></section>
  </main>

  <footer>© 2025 — Enciclopédia Sombria de Gotham</footer>

  <!-- Modal -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document" aria-labelledby="modal-title">
      <header>
        <div>
          <h2 id="modal-title"></h2>
          <p class="bordao" id="modal-bordao"></p>
        </div>
        <div>
          <button id="closeBtn" class="closeBtn" aria-label="Fechar painel">Fechar ✕</button>
        </div>
      </header>
      <img id="modal-img" src="" alt="">
      <div class="ficha">
        <p><strong>Nome verdadeiro:</strong> <span id="modal-nomeReal"></span></p>
        <p><strong>Primeira aparição:</strong> <span id="modal-aparicao"></span></p>
        <p><strong>Afiliação:</strong> <span id="modal-afiliacao"></span></p>
        <p><strong>Habilidades:</strong> <span id="modal-habilidades"></span></p>
        <p><strong>Aparições em cultura pop:</strong> <span id="modal-pop"></span></p>
        <p><strong>Outras HQs:</strong> <span id="modal-outrasHQs"></span></p>
        <p><strong>Principal feito:</strong> <span id="modal-feito"></span></p>
      </div>
      <div class="desc" id="modal-desc"></div>
    </div>
  </div>

  <script src="teste.js"></script>
</body>
</html>
